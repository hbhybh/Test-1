<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 검색 사이트</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .search-box { display: flex; }
        .search-box input[type="text"] { border: 1px solid #ccc; padding: 5px; }
        .search-box button { background-color: #333; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        
        /* 이 부분을 수정했습니다. */
        .search-result-display { 
            margin: 20px 0; 
            padding: 50px; /* padding 값을 늘려 빈 공간의 높이를 키웁니다. */
            border: 1px dashed #999; 
            text-align: center; 
            font-size: 1.5em; 
            min-height: 100px; /* 최소 높이를 설정하여 항상 공간이 확보되게 합니다. */
        }
        
        .item-types { display: flex; margin-top: 20px; }
        .item-types button { flex: 1; padding: 10px; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; }
        .results-container { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 200px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .item-card { border: 1px solid #eee; padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="site-title">ADPG - item search</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색">
            <button id="searchButton">검색</button>
        </div>
    </div>

    <div id="searchResultDisplay" class="search-result-display">
        </div>

    <div class="item-types" id="itemTypeButtons">
        <button data-type="type1">아이템 타입 1</button>
        <button data-type="type2">아이템 타입 2</button>
        <button data-type="type3">아이템 타입 3</button>
        <button data-type="type4">아이템 타입 4</button>
    </div>

    <div class="results-container" id="resultsContainer">
        </div>

    <script src="script.js"></script>

</body>
</html>
