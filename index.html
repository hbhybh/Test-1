<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 검색 사이트</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .search-box { display: flex; }
        .search-box input[type="text"] { border: 1px solid #ccc; padding: 5px; }
        .search-box button { background-color: #333; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .item-types { display: flex; margin-top: 20px; }
        .item-types button { flex: 1; padding: 10px; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; }
        .results-container { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 200px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ADPG - item search</h1>
        <div class="search-box">
            <input type="text" placeholder="검색">
            <button>검색</button>
        </div>
    </div>

    <div class="item-types">
        <button>아이템 타입 1</button>
        <button>아이템 타입 2</button>
        <button>아이템 타입 3</button>
        <button>아이템 타입 4</button>
    </div>

    <div class="results-container">
        </div>

</body>
</html>
