<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 검색 사이트</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .search-box { display: flex; }
        .search-box input[type="text"] { border: 1px solid #ccc; padding: 5px; }
        .search-box button { background-color: #333; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        
        .search-result-display { 
            margin: 20px 0; 
            padding: 50px; 
            border: 1px dashed #999; 
            text-align: center; 
            font-size: 1.5em; 
            min-height: 100px;
        }
        
        .item-types { display: flex; margin-top: 20px; }
        .item-types button { flex: 1; padding: 10px; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; }
        .results-container { 
            margin-top: 20px; 
            border: 1px solid #ccc; 
            padding: 10px; 
            min-height: 200px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 10px; 
        }
        .item-card { 
            border: 1px solid #eee; 
            padding: 10px; 
            text-align: center; 
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .item-card:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="site-title">AOPG - item search</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색">
            <button id="searchButton">검색</button>
        </div>
    </div>

    <div id="searchResultDisplay" class="search-result-display">
        </div>

    <div class="item-types" id="itemTypeButtons">
        <button data-type="type1">무기</button>
        <button data-type="type2">열매</button>
        <button data-type="type3">악세사리</button>
        <button data-type="type4">기타</button>
    </div>

    <div class="results-container" id="resultsContainer">
        </div>

    <script src="script.js"></script>

</body>
</html>
